<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>Resume</title>
<link href='https://fonts.loli.net/css?family=Open+Sans:400italic,700italic,700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
<link href="css/typora.css" rel="stylesheet" type="text/css" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body class='typora-export'>
<div id='write'>
    <template for="data">
        <section>
            <header style="margin-bottom: 32px;">
                <section style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div style="text-align: left;">
                        <h1 style="font-size: 3em; margin: 0; font-weight: normal;">{{ welcome.firstname }}</h1>
                        <h1 style="font-size: 3em; margin: 0;">{{ welcome.lastname }}</h1>
                    </div>

                    <div style="text-align: right;">
                        <div>
                            <a href="http://ibrokhim.me">http://ibrokhim.me</a>
                        </div>
                        <div>
                            <a href="mailto:ibrokhim.shokirov@gmail.com">ibrokhim.shokirov@gmail.com</a>
                        </div>
                        <div>
                            +7 (923) 417-19-95
                        </div>
                        <div>
                            Tomsk/RUSSIA
                        </div>
                    </div>
                </section>
            </header>
            <section>
                <template for="about.children">
                    <p>
                        {{ value }}
                    </p>
                </template>
            </section>
            <section>
                <h2 class="title">{{ educations.title }}</h2>

                <template for="educations.children">
                    <h5 style="margin-bottom: 0;">{{ degree }}</h5>
                    <h3 style="margin: 0;">{{ title }}</h3>
                    <h6 style="margin-top: 0; display: flex; justify-content: space-between;">
                        <span>{{ institution }}</span>
                        <span style="color: red;">{{ duration }}</span>
                    </h6>
                    <p>{{ description }}</p>
                </template>
            </section>
            <section>
                <h2 class="title">{{ experiences.title }}</h2>

                <template for="experiences.children">
                    <h5 style="margin-bottom: 0;">{{ company }}</h5>
                    <h3 style="margin: 0;">{{ title }}</h3>
                    <h6 style="margin-top: 0; display: flex; justify-content: space-between;">
                        <span>{{ location }}</span>
                        <span style="color: red;">{{ duration }}</span>
                    </h6>
                    <p>{{ description }}</p>
                </template>
            </section>
            <section>
                <h2 class="title">{{ skills.title }}</h2>

                <ul style="display: flex; flex-wrap: wrap;">
                    <template for="skills.children">
                        <li style="width: 25%;">{{ name }} (<strong>{{ level }}</strong>)</li>
                    </template>
                </ul>
            </section>
            <section>
                <h2 class="title">{{ languages.title }}</h2>

                <ul style="display: flex; flex-wrap: wrap;">
                    <template for="languages.children">
                        <li style="width: 25%;">{{ name }} (<strong>{{ level }}</strong>)</li>
                    </template>
                </ul>
            </section>
            <section>
                <h2 class="title">{{ awards.title }}</h2>

                <ul>
                    <template for="awards.children">
                        <li><strong>{{ title }}</strong> in {{ description }} (<strong style="color: gray;">{{year }}</strong>)</li>
                    </template>
                </ul>
            </section>
        </section>
    </template>

    <!-- Scripts -->
    <script src="js/template.js"></script>
    <script src="js/scripts.js"></script>
</div>
</body>
</html>
